<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    a.fancy-button {
      margin-top: 100px;
      border-radius: 6px;
      box-shadow: 0 1px 1px #616161, 0 0 0 4px #cbcbcb, 0 0 0 5px #fff,
        0 0 0 6px #666, 0 3px 5px 5px #d1d1d1,
        inset 0 18px 0 rgba(255, 255, 255, 0.1);
      padding: 10px;
      text-shadow: 0 1px 0 #c9cac5;
      text-decoration: none;
      text-transform: uppercase;
      background-image: linear-gradient(#e0e0e0, #b7b7b7 50%);
      font-family: Arial;
      font-weight: bold;
      color: #555555;
    }
    a::after {
      content: "\2B51";
      color: rgb(136, 136, 136);
      font-size: 20px;
      margin-left: 7px;
    }
    a::before {
      content: "\2B51";
      color: rgb(136, 136, 136);
      font-size: 20px;
      margin-right: 7px;
    }

    form {
      font-family: Arial, Helvetica, sans-serif;
      position: relative;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      width: 300px;
      height: 70px;
      align-content: space-evenly;
      align-items: center;
    }
    input {
      font-family: Arial, Helvetica, sans-serif;
      border-top: none;
      border-left: none;
      border-right: none;
      border-bottom: 1px solid black;
    }

    div::after {
      font-family: Arial, Helvetica, sans-serif;
      position: absolute;
      display: block;
      content: attr(data-hint);
      font-size: 8px;
      height: 8px;
      background-color: black;
      color: white;
      left: 132px;
      top: -3px;
      padding: 2px;
      box-shadow: 1px 1px 2px 0.2px black;
    }
    div::before {
      /* position: absolute;
      content: "";
      height: 0;
      width: 0;
      border: 8px solid transparent;
      border-top-color: black;
      left: 142px;
      top: 4px; */

      content: "";
      position: absolute;
      top: 4px;
      left: 142px;
      width: 0;
      height: 0;
      box-sizing: border-box;
      border: 6px solid black;
      border-color: transparent transparent black black;
      transform-origin: 0 0;
      transform: rotate(-45deg);
      box-shadow: -1.5px 1.5px 1.5px 0 rgba(0, 0, 0, 0.4);
    }

    button {
      font-family: Arial, Helvetica, sans-serif;
      background-color: coral;
      font-weight: bold;
      color: white;
      border: 1px solid transparent;
      border-radius: 10px;
    }
  </style>
  <body>
    <br />
    <br />
    <a class="fancy-button" href="/checkout">checkout</a>

    <br />
    <br />
    <br />
    <br />
    <form>
      <label>intekglobal.com/</label>
      <div class="form-field" data-hint="Type 5 characters or more">
        <input name="url" type="text" placeholder="url" />
      </div>
      <button>Setup now!</button>
    </form>
  </body>
</html>
